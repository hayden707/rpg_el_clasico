<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="gameboard">
    <header></header>
      <div class="boss_container">
        <h3>THE FINAL BOSS</h3>
        <p id="computer_hp">HP 400</p>
      </div>
      <p class="dialogue_box" id="dialogue">The Knight will begin the BATTLE</p>
      <div class="battleground">
        <div id="rm1"><img src="https://i.imgur.com/p0zc7z8.png"></div>
        <div id="rm2"><img src="https://i.imgur.com/Xw1Grsb.png"></div>
        <div id="rm3"><img src="https://i.imgur.com/2o2TlxW.png"></div>
        <div id="fcb1"><img src=https://i.imgur.com/QzfteJX.png></div>
        <div id="fcb2"><img src="https://i.imgur.com/IJlhQEA.png"></div>
        <div id="fcb3"><img src="https://i.imgur.com/icgSNJp.png"></div>
      </div>
      <div class="player_party">
        <div class = "player" class="character_one">
          <h3>Knight</h3>
          <p id="p1_hp">HP 100</p>
          <p>Abilities:</p>
          <ul>
            <li class="button" id="p1_but_1"><button type="button">Sword</button></li>
            <li class="button" id="p1_but_2"><button type="button">Lance</button></li>
          </ul>
        </div>
        <div class="player" class="character_two">
          <h3>Mage</h3>
          <p id="p2_hp">HP 100</p>
          <p>Abilities:</p>
          <ul>
            <li class="button" id="p2_but_1"><button type="button">Fire Blast</button></li>
            <li class="button" id="p2_but_2"><button type="button">Blizzard</button></li>
        </ul>
        </div>
        <div class="player" class="character_three">
          <h3>Healer</h3>
          <p id="p3_hp">HP 100</p>
          <p>Abilities:</p>
          <ul>
            <li class="button" id="p3_but_1"><button type="button">Wand Attack</button></li>
            <li class="button" id="p3_but_2"><button type="button">Heal</button></li>
            <div id="dropdown">
              <li class="button" id="p3_but_3"><button type="button">Knight</button></li>
              <li class="button" id="p3_but_4"><button type="button">Mage</button></li>
              <li class="button" id="p3_but_5"><button type="button">Self</button></li>
              </div>
        </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
